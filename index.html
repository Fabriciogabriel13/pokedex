<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="/css/style.css">

  <!-- Main CSS -->

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__image">
    <!--Estrutura do numero e o nome-->
    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>
    <!--Estrutura de pesquisa-->
    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      /><!-- required = n envia vazio-->
    </form>
    <!--Estrutura dos botões-->
    <div class="buttons">
      <button class="button btn-prev">Voltar &lt;</button>
      <button class="button btn-next">Proximo &gt;</button>
    </div>
    <!--Pokédex de fundo-->
    <img src="/img/pokedex.png" alt="pokedex" class="pokedex">
  </main>
  <script src="/js/script.js" type="module"></script>

</body>
</html>
